<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/loginstyle.css" type="text/css">
    <title>Login</title>
  </head>
  <body style = "background-color: #006eff">
    <div class="wrapper">
      <img class="image" src="../img/logo.png" alt="IIT LOGO">
      <h3 class="text">Welcome Student!</h3>
      <form class="form" action="index.html" method="post">
        <div class="form-group">
          <input class="form-object" type="text" name="username" placeholder="Username" >
        </div>
        <div class="form-group">
        <input class="form-object" type="password" name="password" placeholder="Password" >
        </div>
        <div class="form-group">
        <input class="btn" type="submit" name="btnsubmit" value="Login">
        </div>
        <a class="register" href="#">Create an Account</a>
      </form>
    </div>
  </body>
</html>
